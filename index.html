<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>

    <!--add a round class to each inner div -->
    <body>
        <div class="row">
            <div class="round lightblue"></div>
            <div class="round lightblue"></div>
            <div class="round lightblue">AC</div>
            <div class="round lightblue">DEL</div>
        </div>
        <div class="row">
            <div class="round blue">7</div>
            <div class="round blue">8</div>
            <div class="round blue">9</div>
            <div class="round lightblue">%</div>
        </div>
        <div class="row">
            <div class="round blue">4</div>
            <div class="round blue">5</div>
            <div class="round blue">6</div>
            <div class="round lightblue">x</div>
        </div>
        <div class="row">
            <div class="round blue">1</div>
            <div class="round blue">2</div>
            <div class="round blue">3</div>
            <div class="round lightblue">-</div>
        </div>
        <div class="row">
            <div class="round blue">0</div>
            <div class="round lightblue">.</div>
            <div class="round lightblue">=</div>
            <div class="round lightblue">+</div>
        </div>
    </body>
</html>
